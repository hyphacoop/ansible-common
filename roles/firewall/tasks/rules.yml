---
# IPv6 rules
- name: Set ip6tables to DROP
  iptables:
    ip_version: ipv6
    chain: "{{ item }}"
    policy: ACCEPT
  with_items:  [ 'INPUT', 'FORWARD', 'OUTPUT' ]

- name: Flush ip6tables
  iptables:
    ip_version: ipv6
    chain: "{{ item }}"
    flush: yes
  with_items:  [ 'INPUT', 'FORWARD', 'OUTPUT' ]

- name: ip6tables Allow ICMP
  iptables:
    ip_version: ipv6
    chain: INPUT
    protocol: ipv6-icmp
    jump: ACCEPT

- name: ip6tables Allow Ports
  iptables:
    ip_version: ipv6
    chain: INPUT
    protocol: tcp
    destination_port: "{{ item }}"
    jump: ACCEPT
  with_items: 
    - 22
    - 443
    - 80

- name: ip6tables Allow ESTABLISHED RELATED
  iptables:
    ip_version: ipv6
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: ip6tables Allow all for lo
  iptables:
    ip_version: ipv6
    chain: INPUT
    in_interface: lo
    jump: ACCEPT

- name: Set last ip6tables to DROP
  iptables:
    ip_version: ipv6
    chain: INPUT
    jump: DROP

- name: "ip6tables-save"
  shell: ip6tables-save > /etc/iptables/rules.v6

# IPv4 rules
- name: Set iptables to ACCEPT
  iptables:
    ip_version: ipv4
    chain: "{{ item }}"
    policy: ACCEPT
  with_items:  [ 'INPUT', 'FORWARD', 'OUTPUT' ]

- name: Flush iptables
  iptables:
    ip_version: ipv4
    chain: "{{ item }}"
    flush: yes
  with_items:  [ 'INPUT', 'FORWARD', 'OUTPUT' ]

- name: iptables Allow ICMP
  iptables:
    ip_version: ipv4
    chain: INPUT
    protocol: icmp
    jump: ACCEPT

- name: iptables Allow ports
  iptables:
    ip_version: ipv4
    chain: INPUT
    protocol: "{{ item.protocol | default('tcp') }}"
    destination_port: "{{ item.port }}"
    source: "{{ item.source | default(omit) }}"
    jump: ACCEPT
  with_items: "{{ firewall_ports }}"



- name: iptables Allow ESTABLISHED RELATED
  iptables:
    ip_version: ipv4
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: iptables Allow all for lo
  iptables:
    ip_version: ipv4
    chain: INPUT
    in_interface: lo
    jump: ACCEPT

- name: Set iptables to DROP
  iptables:
    ip_version: ipv4
    chain: INPUT
    jump: DROP

- name: "iptables-save"
  shell: iptables-save > /etc/iptables/rules.v4